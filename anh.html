<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Top layer iframe */
    .iframe-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 520px; /* top section only */
      z-index: 9999;
      pointer-events: none; /* allow click-through */
    }

    .iframe-layer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: auto; /* still clickable inside iframe */
    }

    /* Photo grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 10 / 4; /* 10:4 ratio */
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Ensure 3 photos per row on PC */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Prevent photos from overlapping iframe */
    body {
      padding-top: 200px; /* will be updated by JS */
      transition: padding 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Top iframe -->
  <div class="iframe-layer">
    <iframe src="https://hungyengenzso.github.io/en/top"></iframe>
  </div>

  <script>
    function updatePadding() {
      const screenWidth = window.innerWidth; 
      const padding = screenWidth * 0.2; 
      document.body.style.paddingTop = 50 + padding + "px";
    }

    window.addEventListener("load", updatePadding);
    window.addEventListener("resize", updatePadding);
  </script>
