<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Hung Yen New Knowledge</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d70202;
            --light-yellow: #fff3b6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--light-yellow);
            color: var(--primary-red);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--primary-red);
            margin: 15px auto;
        }
        
        .intro-text {
            text-align: center;
            margin: 0 auto 20px;
            font-size: 1.1rem;
        }
        
        /* Game Styles */
        .game-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        
        .start-screen, .game-screen, .result-screen {
            text-align: center;
        }
        
        .game-screen, .result-screen {
            display: none;
        }
        
        .timer-container {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .timer-bar {
            height: 100%;
            background-color: var(--primary-red);
            width: 100%;
            transition: width 1s linear;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .option:hover {
            background-color: var(--light-yellow);
            border-color: var(--primary-red);
        }
        
        .option.selected {
            background-color: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }
        
        .progress {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-red);
        }
        
        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        .bronze {
            color: #cd7f32; /* Bronze color */
        }
        
        .silver {
            color: #c0c0c0; /* Silver color */
        }
        
        .gold {
            color: #ffd700; /* Gold color */
        }
        
        .result-message {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .score {
            font-size: 1.5rem;
            color: var(--primary-red);
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
        }
    .iframe-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 520px; /* top section only */
        z-index: 9999;
        pointer-events: none; /* allow click-through */
    }

    .iframe-layer iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        pointer-events: auto; /* still clickable inside iframe */
    }

</style>
</head>
<body>

    <!-- Top Iframe -->
    <div class="iframe-layer">
        <iframe src="https://hungyenhoinhapvaphattrien.github.io/en/top"></iframe>
    </div>
        
<script>
function updatePadding() {
  const screenWidth = window.innerWidth; 
  const padding = screenWidth * 0.2; 
  document.body.style.paddingTop = 50 + padding + "px";
}

window.addEventListener("load", updatePadding);
window.addEventListener("resize", updatePadding);
</script>
    <div class="container">
        <h2 class="section-title"><i class="fas fa-gamepad"></i> MINI GAME: NEW HUNG YEN KNOWLEDGE</h2>
        <p class="intro-text">Test your knowledge about Hung Yen province after merging with Thai Binh</p>
        
        <div class="game-container">
            <!-- Start Screen -->
            <div class="start-screen">
                <h3>Game Rules:</h3>
                <p>- You have 15 seconds to answer each question</p>
                <p>- There are 10 multiple-choice questions in total</p>
                <p>- Results will be evaluated based on correct answers</p>
                <button id="start-btn" class="btn">Start Game</button>
            </div>
            
            <!-- Game Screen -->
            <div class="game-screen">
                <div class="timer-container">
                    <div class="timer-bar" id="timer-bar"></div>
                </div>
                <div class="progress" id="progress">Question 1/10</div>
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <button id="next-btn" class="btn">Next Question</button>
            </div>
            
            <!-- Result Screen -->
            <div class="result-screen">
                <div class="result-icon" id="result-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="score" id="score"></div>
                <div class="result-message" id="result-message"></div>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script>
        // All available questions
        const allQuestions = [
            {
                question: "Which province did Hung Yen recently merge with?",
                options: ["Hai Duong", "Ha Nam", "Thai Binh", "Hanoi"],
                answer: 2
            },
            {
                question: "What is Hung Yen famous for?",
                options: ["Longan fruit", "Lychee", "Mango", "Durian"],
                answer: 0
            },
            {
                question: "Which historical site is located in Hung Yen?",
                options: ["Hung Temple", "Tran Temple", "Chuong Pagoda", "Temple of Literature"],
                answer: 2
            },
            {
                question: "What is Hung Yen known as?",
                options: ["Land of Learning", "Land of Martial Arts", "Land of Crafts", "Land of Steel"],
                answer: 0
            },
            {
                question: "Which river flows through Hung Yen?",
                options: ["Red River", "Day River", "Luoc River", "All of the above"],
                answer: 3
            },
            {
                question: "What is the traditional festival of Hung Yen?",
                options: ["Huong Pagoda Festival", "Mother Goddess Temple Festival", "Pho Hien Festival", "Dong Da Mound Festival"],
                answer: 2
            },
            {
                question: "Which province borders Hung Yen?",
                options: ["Bac Ninh", "Hai Phong", "Nam Dinh", "All of the above"],
                answer: 3
            },
            {
                question: "What traditional craft is Hung Yen famous for?",
                options: ["Pottery", "Silk weaving", "Wood carving", "Conical hat making"],
                answer: 1
            },
            {
                question: "Which historical figure was born in Hung Yen?",
                options: ["Nguyen Trai", "Chu Van An", "Pham Ngu Lao", "Le Quy Don"],
                answer: 2
            },
            {
                question: "When was Hung Yen established?",
                options: ["1831", "1890", "1900", "1954"],
                answer: 0
            },
            {
                question: "Where is Hung Yen located in the Red River Delta?",
                options: ["Center of Red River Delta", "Coastal area", "Northern mountainous region", "Northwest region"],
                answer: 0
            },
            {
                question: "When is the famous longan fruit of Hung Yen typically harvested?",
                options: ["April-May", "June-July", "August-September", "October-November"],
                answer: 2
            },
            {
                question: "Pho Hien historical site in Hung Yen was known as what in history?",
                options: ["Capital of Northern Vietnam", "Little Trang An", "Old Quarter of Red River", "Second port city of Vietnam"],
                answer: 3
            },
            {
                question: "Who was the famous female general from Hung Yen who participated in the Trung Sisters' uprising?",
                options: ["Le Chan", "Bat Nan", "Thieu Hoa", "Trung Trac"],
                answer: 1
            },
            {
                question: "Which historical figure is worshipped at Da Hoa Temple in Hung Yen?",
                options: ["Chu Dong Tu", "Ly Thuong Kiet", "Tran Hung Dao", "Pham Ngu Lao"],
                answer: 0
            },
            {
                question: "Which river flows through the center of Hung Yen province?",
                options: ["Red River", "Duong River", "Luoc River", "Cau River"],
                answer: 0
            },
            {
                question: "Where is the Chu Dong Tu - Tien Dung festival typically held in Hung Yen?",
                options: ["Van Lam district", "Khoai Chau district", "Yen My district", "An Thi district"],
                answer: 1
            },
            {
                question: "Which traditional cake is a famous specialty of Hung Yen?",
                options: ["Banh chung Tranh Khuc", "Banh cuon Phu Ly", "Banh rang bua Tho Hoang", "Banh gai Tu Tru"],
                answer: 2
            },
            {
                question: "Which of these Hung Yen specialties is NOT a traditional craft village product?",
                options: ["Ban soy sauce", "Longan fruit", "Squid sausage", "Incense"],
                answer: 2
            },
            {
                question: "Which national highway runs through Hung Yen connecting Hanoi to Hai Phong?",
                options: ["National Highway 1A", "National Highway 5", "National Highway 18", "National Highway 21"],
                answer: 1
            },
            {
                question: "Thai Binh is known as the homeland of which traditional art form?",
                options: ["Quan ho folk singing", "Cheo opera", "Cai luong opera", "Tuong theater"],
                answer: 1
            },
            {
                question: "Which major river forms the natural border between Thai Binh and Nam Dinh?",
                options: ["Day River", "Luoc River", "Tra Ly River", "Red River"],
                answer: 3
            },
            {
                question: "Which commune in Thai Thuy district, Thai Binh is famous for traditional salt making?",
                options: ["Diem Dien", "Thuy Hai", "Thuy Xuan", "Thuy Tan"],
                answer: 0
            },
            {
                question: "Which deity is worshipped at Dong Bang Temple festival in Thai Binh?",
                options: ["Saint Tran", "King Dinh Tien Hoang", "The Sea King", "Ly Nam De"],
                answer: 2
            },
            {
                question: "From which century does Keo Pagoda - a famous relic in Thai Binh - date back?",
                options: ["11th century", "12th century", "17th century", "19th century"],
                answer: 2
            },
            {
                question: "Thai Binh is the hometown of which Tran dynasty king?",
                options: ["Tran Thai Tong", "Tran Nhan Tong", "Tran Canh", "Tran Hung Dao"],
                answer: 2
            },
            {
                question: "Which beach destination is Thai Binh famous for?",
                options: ["Dong Chau beach", "Cua Lo beach", "Hai Tien beach", "Sam Son beach"],
                answer: 0
            },
            {
                question: "What medicinal plant is Thai Binh famous for growing in Quynh Phu district?",
                options: ["Chrysanthemum", "Jasmine", "Turmeric", "Gymnema sylvestre"],
                answer: 3
            },
            {
                question: "Which craft village in Thai Binh is famous for traditional sedge mats?",
                options: ["Hoi village", "Van Phuc village", "Ninh Hiep village", "Dong Ho village"],
                answer: 0
            },
            {
                question: "What is the primary terrain of Thai Binh?",
                options: ["Coastal plain", "Midlands", "Low mountains", "Plateau"],
                answer: 0
            }
        ];
        
        // Game variables
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let selectedOption = null;
        let questions = []; // Array containing 10 random questions
        
        // DOM Elements
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const resultScreen = document.querySelector('.result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const progressEl = document.getElementById('progress');
        const timerBar = document.getElementById('timer-bar');
        const scoreEl = document.getElementById('score');
        const resultMessageEl = document.getElementById('result-message');
        const resultIconEl = document.getElementById('result-icon');
        
        // Start game
        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartGame);
        
        function startGame() {
            // Randomly select 10 questions from the list
            questions = getRandomQuestions(10);
            
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }
        
        // Function to randomly select n questions from the list
        function getRandomQuestions(n) {
            // Create a copy of allQuestions array to avoid modifying the original
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, n);
        }
        
        function loadQuestion() {
            resetTimer();
            startTimer();
            
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            progressEl.textContent = `Question ${currentQuestion + 1}/${questions.length}`;
            
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                optionEl.textContent = option;
                optionEl.dataset.index = index;
                optionEl.addEventListener('click', selectOption);
                optionsEl.appendChild(optionEl);
            });
            
            nextBtn.disabled = true;
            selectedOption = null;
        }
        
        function selectOption(e) {
            const selectedIndex = parseInt(e.target.dataset.index);
            
            // Deselect previous option if any
            if (selectedOption !== null) {
                optionsEl.children[selectedOption].classList.remove('selected');
            }
            
            // Select new option
            e.target.classList.add('selected');
            selectedOption = selectedIndex;
            nextBtn.disabled = false;
        }
        
        function nextQuestion() {
            // Check answer
            if (selectedOption === questions[currentQuestion].answer) {
                score++;
            }
            
            // Move to next question or end game
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }
        
        function endGame() {
            clearInterval(timer);
            gameScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            // Display results
            scoreEl.textContent = `You answered ${score}/${questions.length} questions correctly`;
            
            // Evaluate results
            if (score < 5) {
                resultMessageEl.textContent = "Your knowledge about the new Hung Yen needs improvement";
                resultIconEl.innerHTML = '<i class="fas fa-medal bronze"></i>';
            } else if (score < 10) {
                resultMessageEl.textContent = "You have decent knowledge about the new Hung Yen";
                resultIconEl.innerHTML = '<i class="fas fa-medal silver"></i>';
            } else {
                resultMessageEl.textContent = "Excellent! You know the new Hung Yen very well";
                resultIconEl.innerHTML = '<i class="fas fa-medal gold"></i>';
            }
        }
        
        function restartGame() {
            resultScreen.style.display = 'none';
            startGame();
        }
        
        function startTimer() {
            timeLeft = 15;
            updateTimerBar();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerBar();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 15;
            updateTimerBar();
        }
        
        function updateTimerBar() {
            const percentage = (timeLeft / 15) * 100;
            timerBar.style.width = `${percentage}%`;
            
            // Change color when time is running out
            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = '#ff0000';
            } else {
                timerBar.style.backgroundColor = 'var(--primary-red)';
            }
        }
    </script>
</body>
</html>
